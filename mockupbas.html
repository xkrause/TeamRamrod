<!DOCTYPE html>

<html>
<head>
    <title>Application</title>
    <script>
    function validateForm()
    {
        var a=document.forms["mockupbas"]["fname"].value;
        if (a == "" || a == null)
        {
            alert("You must enter a first name");
            return false;
        }
        
        var b=document.forms["mockupbas"]["lname"].value;
        if (b == "" || b == null)
        {
            alert("You must enter a last name");
            return false;
        }
        
        var c=document.forms["mockupbas"]["sid"].value;
        if (c.length < 9 || c.length > 9)
        {
            alert("This is not a valid SID");
            return false;
        }
        
        var d=document.forms["mockupbas"]["email"].value;
        var atpos = d.indexOf("@");
        var dospos = d.lastIndexOf(".");
        if (d != "" || d != null)
        {
           if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 > d.length)
            {
                alert("This is not a valid email");
                return false;
            } 
        }
        
        
        
        
        return true;
    }
</script>
</head>

<body>
    <form name="mockupbas" action="success.html" onsubmit="return(validateForm());">
    First Name: <input type="text" id="fname" name="fname">

    Last Name: <input type="text" id="lname" name="lname">
    
    <br>
    Email: <input type="text" id="email" name="email">
    Student ID: <input type="text" id="sid" name="sid">
        
    <h3>Which degree are you interested in?</h3>
    <br><input type="radio" id="sd" name="sd" value="Software Development"> Software Development</input>
    <br><input type="radio" id="ns" name="ns" value="Network Security">Network Administration & Security</input>
    <br><input type="radio" id="un" name="un" value="Undecided">Undecided</input>
    <br><input type="submit" value="Submit">
    </form>
</body>



</html>
